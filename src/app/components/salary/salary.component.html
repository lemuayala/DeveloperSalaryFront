<!-- salary.component.html -->
<div class="container">
    <div class="row">

        <mat-toolbar class="mat-card"> Salarios Argentina</mat-toolbar>
        <div class="mat-elevation-z8 table table-dark">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Definir columnas -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef> Salario </th>
                    <td mat-cell *matCellDef="let element"> {{element.salarioNeto}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
